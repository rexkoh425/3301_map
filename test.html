<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipped SVG Canvas</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #ffffff;
    }
    svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="canvas">
    <svg viewBox="0 0 1600 1200" xmlns="http://www.w3.org/2000/svg">
      <!-- Viewport frame (visible rectangle) -->
      <rect x="100" y="100" width="1200" height="800"
            fill="none" stroke="#4b5563" stroke-width="5" />

      <!-- Clip definition -->
      <defs>
        <clipPath id="clip-area">
          <rect x="100" y="100" width="1200" height="800" />
        </clipPath>
      </defs>

      <!-- Content group clipped to the visible frame -->
      <g id="viewport" clip-path="url(#clip-area)">
        <!-- Large background -->
        <rect x="0" y="0" width="1600" height="1200" fill="#f9fafb" />

        <!-- Example zones -->
        <rect x="120" y="120" width="200" height="400" fill="#d1d5db" stroke="#374151"/>
        <rect x="350" y="120" width="300" height="150" fill="#d1d5db" stroke="#374151"/>
        <rect x="700" y="120" width="400" height="400" fill="#d1d5db" stroke="#374151"/>
        <rect x="1500" y="900" width="200" height="200" fill="#d1d5db" stroke="#ef4444"/> <!-- should be hidden -->
      </g>
    </svg>
  </div>
</body>
</html>
